<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Weight Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .video-container {
            position: relative;
            margin: 0 auto 20px;
            width: 100%;
            max-width: 600px;
        }
        #video {
            width: 100%;
            border-radius: 8px;
            background-color: #ddd;
            display: block;
            margin: 0 auto;
        }
        #canvas {
            display: none;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        button {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            min-height: 120px;
        }
        .weight-value {
            font-size: 42px;
            font-weight: bold;
            margin: 15px 0;
            transition: all 0.3s;
        }
        .scanning {
            color: #3498db;
        }
        .success {
            color: #27ae60;
        }
        .error {
            color: #e74c3c;
        }
        .status {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .examples {
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .loading-bar {
            width: 0%;
            height: 4px;
            background-color: #3498db;
            margin: 10px auto;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Weight Detection</h1>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Detection</button>
            <button id="stopBtn" disabled>Stop Detection</button>
        </div>
        
        <div class="result-container">
            <div class="status">Detected Weight:</div>
            <div class="loading-bar" id="loadingBar"></div>
            <div class="weight-value error" id="weightResult">--</div>
        </div>
        
        <div class="examples">
            <p>Supported formats: 44.444 Kg, 44.444 kg, 44.444 k/g, 3.5 kg, 3,5 kg</p>
        </div>
    </div>

    <script>
        // DOM elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const weightResult = document.getElementById('weightResult');
        const loadingBar = document.getElementById('loadingBar');
        
        let stream = null;
        let detectionInterval = null;
        let lastWeight = null;
        
        // Start camera and detection
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                startDetection();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                updateResult("Scanning...", "scanning");
            } catch (err) {
                console.error("Camera access error: ", err);
                updateResult("Camera error", "error");
                alert("Could not access the camera. Please ensure you've granted camera permissions.");
            }
        });
        
        // Stop detection
        stopBtn.addEventListener('click', () => {
            stopDetection();
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            startBtn.disabled = false;
            stopBtn.disabled = true;
            updateResult("--", "error");
        });
        
        // Start weight detection
        function startDetection() {
            stopDetection();
            detectionInterval = setInterval(detectWeight, 1500);
        }
        
        // Stop detection
        function stopDetection() {
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
        }
        
        // Update result display
        function updateResult(text, state) {
            weightResult.textContent = text;
            weightResult.className = "weight-value " + state;
            
            if (state === "scanning") {
                loadingBar.style.width = "100%";
                loadingBar.style.opacity = "1";
            } else {
                loadingBar.style.width = "0%";
                loadingBar.style.opacity = "0";
            }
        }
        
        // Enhanced image processing
        function processImage(imageData) {
            const ctx = canvas.getContext('2d');
            
            // Apply multiple filters for better OCR
            ctx.filter = 'contrast(1.3) brightness(1.2) saturate(1.2)';
            ctx.drawImage(imageData, 0, 0, canvas.width, canvas.height);
            
            // Convert to grayscale
            const imageDataObj = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageDataObj.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = avg; // R
                data[i + 1] = avg; // G
                data[i + 2] = avg; // B
            }
            
            ctx.putImageData(imageDataObj, 0, 0);
            ctx.filter = 'none';
        }
        
        // Detect weight using Tesseract.js
        async function detectWeight() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Capture and process image
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            processImage(video);
            
            try {
                updateResult("Processing...", "scanning");
                
                const { data: { text } } = await Tesseract.recognize(
                    canvas,
                    'eng',
                    {
                        logger: m => {
                            if (m.status === "recognizing text") {
                                loadingBar.style.width = `${m.progress * 100}%`;
                            }
                        },
                        tessedit_char_whitelist: '0123456789.,kKgG/ ',
                        tessedit_pageseg_mode: 6, // Assume a single uniform block of text
                    }
                );
                
                const weight = extractWeight(text);
                
                if (weight) {
                    lastWeight = weight;
                    updateResult(`${weight} kg`, "success");
                } else if (lastWeight) {
                    updateResult(`${lastWeight} kg (last detected)`, "success");
                } else {
                    updateResult("No weight detected", "error");
                }
            } catch (err) {
                console.error("OCR processing error: ", err);
                if (lastWeight) {
                    updateResult(`${lastWeight} kg (last detected)`, "success");
                } else {
                    updateResult("Processing error", "error");
                }
            }
        }
        
        // Enhanced weight extraction
        function extractWeight(text) {
            // Normalize text
            const normalizedText = text.toLowerCase()
                .replace(/\s+/g, ' ')
                .replace(/\s*k\s*g\s*/g, 'kg')
                .replace(/\s*k\s*\/\s*g\s*/g, 'k/g')
                .trim();
            
            // More precise weight patterns
            const weightPatterns = [
                // Standard formats: number followed by unit
                /(\d{1,5}[.,]\d{1,5}|\d{1,5})\s*(?:kg|k\/g)(?:\s|$)/i,
                /(?:^|\s)(?:kg|k\/g)\s*(\d{1,5}[.,]\d{1,5}|\d{1,5})(?:\s|$)/i,
                
                // Standalone numbers that might be weights
                /(?:^|\s)(\d{1,5}[.,]\d{1,5}|\d{1,5})(?:\s|$)(?!.*(?:kg|k\/g))/i
            ];
            
            for (const pattern of weightPatterns) {
                const match = normalizedText.match(pattern);
                if (match && match[1]) {
                    let number = match[1];
                    
                    // Validate number range (0.001 to 999.999)
                    number = number.replace(',', '.');
                    const numValue = parseFloat(number);
                    
                    if (numValue >= 0.001 && numValue <= 999.999) {
                        // Format number to max 3 decimal places
                        return Math.round(numValue * 1000) / 1000;
                    }
                }
            }
            
            return null;
        }
    </script>
</body>
</html>
