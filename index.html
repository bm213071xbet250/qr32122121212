<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام مسح أوزان الذكي</title>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .scanner-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #2c3e50;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            color: white;
        }
        .scanner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #34495e;
            margin-bottom: 20px;
        }
        .scanner-title {
            font-size: 24px;
            font-weight: bold;
            color: #f39c12;
        }
        .scanner-window {
            width: 100%;
            height: 300px;
            background-color: #000;
            border: 4px solid #34495e;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        #interactive {
            width: 100%;
            height: 100%;
        }
        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #f39c12;
            top: 50%;
            animation: scan 2s infinite linear;
            box-shadow: 0 0 15px #f39c12;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .result-display {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .weight-section {
            text-align: center;
            margin-bottom: 15px;
        }
        .weight-value {
            font-size: 48px;
            font-weight: bold;
            color: #2ecc71;
            margin: 10px 0;
        }
        .unit {
            font-size: 24px;
            color: #3498db;
        }
        .details-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
        .detail-box {
            background-color: #3d566e;
            padding: 10px 15px;
            border-radius: 6px;
            flex: 1;
            min-width: 120px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-stop {
            background-color: #e74c3c;
            color: white;
        }
        .btn-export {
            background-color: #3498db;
            color: white;
        }
        .btn-clear {
            background-color: #f39c12;
            color: white;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.error {
            background-color: #e74c3c;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <div class="scanner-header">
            <div class="scanner-title">نظام مسح الأوزان الذكي</div>
            <div class="scanner-status">
                <span id="status-text">جاري التهيئة...</span>
            </div>
        </div>
        
        <div class="scanner-window">
            <div id="interactive"></div>
            <div class="scan-line" id="scan-line"></div>
        </div>
        
        <div class="result-display">
            <div class="weight-section">
                <div class="weight-value" id="weight-value">0.00</div>
                <div class="unit">كيلوجرام</div>
            </div>
            <div class="details-section">
                <div class="detail-box" id="product-type">نوع المنتج: ---</div>
                <div class="detail-box" id="net-weight">الوزن الصافي: ---</div>
                <div class="detail-box" id="expiry-date">تاريخ الانتهاء: ---</div>
                <div class="detail-box" id="scan-time">وقت المسح: ---</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-stop" id="stop-btn">
                <span>⏹</span> إيقاف المسح
            </button>
            <button class="btn btn-clear" id="clear-btn">
                <span>🗑️</span> مسح البيانات
            </button>
            <button class="btn btn-export" id="export-btn">
                <span>📤</span> تصدير النتائج
            </button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <audio id="scanSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>
    <audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

    <script>
        // عناصر واجهة المستخدم
        const weightValue = document.getElementById('weight-value');
        const productType = document.getElementById('product-type');
        const netWeight = document.getElementById('net-weight');
        const expiryDate = document.getElementById('expiry-date');
        const scanTime = document.getElementById('scan-time');
        const stopBtn = document.getElementById('stop-btn');
        const clearBtn = document.getElementById('clear-btn');
        const exportBtn = document.getElementById('export-btn');
        const statusText = document.getElementById('status-text');
        const scanLine = document.getElementById('scan-line');
        const notification = document.getElementById('notification');
        
        // متغيرات التطبيق
        let scanHistory = [];
        let isScanning = true;
        let currentWeight = 0;
        
        // بدء الماسح الضوئي تلقائياً عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', () => {
            initScanner();
        });

        // تهيئة الماسح الضوئي
        async function initScanner() {
            try {
                statusText.textContent = "جاري تشغيل الكاميرا...";
                
                await Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#interactive'),
                        constraints: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: "environment",
                            aspectRatio: { ideal: 16/9 }
                        },
                    },
                    decoder: {
                        readers: ["qr_code_reader", "ean_reader", "code_128_reader"],
                        debug: {
                            drawBoundingBox: false,
                            showFrequency: false,
                            drawScanline: false,
                            showPattern: false
                        }
                    },
                    locate: true,
                    frequency: 10
                }, function(err) {
                    if (err) {
                        throw err;
                    }
                    Quagga.start();
                    statusText.textContent = "جاهز للمسح";
                });

                Quagga.onDetected(async function(result) {
                    const code = result.codeResult.code;
                    const now = new Date();
                    const timeString = now.toLocaleTimeString();
                    
                    // معالجة النص لاستخراج البيانات
                    const scanResult = processScannedText(code);
                    
                    if (scanResult.weight) {
                        currentWeight = scanResult.weight;
                        weightValue.textContent = currentWeight.toFixed(2);
                        
                        // تحديث تفاصيل المنتج
                        productType.textContent = `نوع المنتج: ${scanResult.productType || '---'}`;
                        netWeight.textContent = `الوزن الصافي: ${scanResult.netWeight || '---'}`;
                        expiryDate.textContent = `تاريخ الانتهاء: ${scanResult.expiryDate || '---'}`;
                        scanTime.textContent = `وقت المسح: ${timeString}`;
                        
                        // إضافة إلى السجل
                        scanHistory.push({
                            time: timeString,
                            weight: currentWeight,
                            productType: scanResult.productType,
                            netWeight: scanResult.netWeight,
                            expiryDate: scanResult.expiryDate
                        });
                        
                        playScanSound();
                        showNotification(`تم قراءة الوزن: ${currentWeight.toFixed(2)} كجم`);
                        
                        // اهتزاز الجهاز إن أمكن
                        if (navigator.vibrate) navigator.vibrate(100);
                    } else {
                        playErrorSound();
                        showError("لم يتم التعرف على وزن صالح");
                    }
                });
                
            } catch (err) {
                console.error('خطأ في الماسح:', err);
                statusText.textContent = "خطأ في التشغيل";
                showError("فشل في تشغيل الماسح. يرجى تحديث الصفحة");
            }
        }
        
        // معالجة النص الممسوح لاستخراج البيانات
        function processScannedText(text) {
            const result = {
                weight: null,
                netWeight: null,
                productType: null,
                expiryDate: null
            };
            
            // أنماط البحث عن الأوزان (من أمثلة الصور المقدمة)
            const weightPatterns = [
                /GROSS WEIGHT[\s:]*([\d,]+)\s*Kg/i,       // من الصورة الأولى
                /الجمالي\s*([\d.]+)/i,                     // من الصورة الثانية
                /وزن\s*:\s*([\d.]+)/i,
                /الوزن\s*:\s*([\d.]+)/i,
                /([\d.,]+)\s*(كجم|kg|KG|کیلو)/i
            ];
            
            // البحث عن الوزن الإجمالي
            for (const pattern of weightPatterns) {
                const match = text.match(pattern);
                if (match) {
                    const weightStr = match[1].replace(',', '.');
                    result.weight = parseFloat(weightStr);
                    break;
                }
            }
            
            // البحث عن الوزن الصافي (من الصورة الأولى)
            const netWeightMatch = text.match(/(?:NET WEIGHT|الوزن الصافي)[\s:]*([\d,]+)\s*Kg/i);
            if (netWeightMatch) {
                result.netWeight = netWeightMatch[1].replace(',', '.') + ' كجم';
            }
            
            // البحث عن نوع المنتج (من الصورتين)
            const productMatch = text.match(/(FROZEN BOVINE OFFALS|فريش فارم صدور مدخنة|صنف|نوع)[:\s]*(.*)/i);
            if (productMatch) {
                result.productType = productMatch[2].split('\n')[0].trim();
            }
            
            // البحث عن تاريخ الانتهاء (من الصورة الأولى)
            const expiryMatch = text.match(/(?:EXPIRY DATE|تاريخ الانتهاء)[\s:]*([\d\/]+)/i);
            if (expiryMatch) {
                result.expiryDate = expiryMatch[1];
            }
            
            return result;
        }
        
        // إيقاف الماسح الضوئي
        function stopScanner() {
            try {
                isScanning = false;
                Quagga.stop();
                scanLine.style.display = 'none';
                statusText.textContent = "متوقف";
                showNotification("تم إيقاف الماسح");
            } catch (err) {
                console.error('خطأ في الإيقاف:', err);
                showError("حدث خطأ أثناء إيقاف الماسح");
            }
        }
        
        // مسح البيانات
        function clearHistory() {
            scanHistory = [];
            currentWeight = 0;
            weightValue.textContent = "0.00";
            productType.textContent = "نوع المنتج: ---";
            netWeight.textContent = "الوزن الصافي: ---";
            expiryDate.textContent = "تاريخ الانتهاء: ---";
            showNotification("تم مسح البيانات");
        }
        
        // تصدير النتائج
        function exportHistory() {
            if (scanHistory.length === 0) {
                showError("لا توجد بيانات للتصدير");
                return;
            }
            
            try {
                let csvContent = "الوقت,الوزن (كجم),نوع المنتج,الوزن الصافي,تاريخ الانتهاء\n";
                
                scanHistory.forEach(item => {
                    csvContent += `${item.time},${item.weight},${item.productType || ''},${item.netWeight || ''},${item.expiryDate || ''}\n`;
                });
                
                const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.setAttribute('href', url);
                link.setAttribute('download', `سجل_الأوزان_${new Date().toISOString().slice(0,10)}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showNotification("تم تصدير البيانات بنجاح");
            } catch (err) {
                console.error('خطأ في التصدير:', err);
                showError("حدث خطأ أثناء تصدير البيانات");
            }
        }
        
        // تشغيل صوت المسح الناجح
        function playScanSound() {
            try {
                scanSound.currentTime = 0;
                scanSound.play().catch(e => console.log("خطأ في تشغيل الصوت:", e));
            } catch (e) {
                console.log("لا يمكن تشغيل الصوت:", e);
            }
        }
        
        // تشغيل صوت الخطأ
        function playErrorSound() {
            try {
                errorSound.currentTime = 0;
                errorSound.play().catch(e => console.log("خطأ في تشغيل الصوت:", e));
            } catch (e) {
                console.log("لا يمكن تشغيل الصوت:", e);
            }
        }
        
        // عرض الإشعارات
        function showNotification(message = "تمت العملية بنجاح") {
            notification.textContent = message;
            notification.classList.remove('error');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function showError(message) {
            notification.textContent = message;
            notification.classList.add('error', 'show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // أحداث الأزرار
        stopBtn.addEventListener('click', stopScanner);
        clearBtn.addEventListener('click', clearHistory);
        exportBtn.addEventListener('click', exportHistory);
        
        // إيقاف الماسح عند مغادرة الصفحة
        window.addEventListener('beforeunload', () => {
            if (isScanning && Quagga) {
                Quagga.stop();
            }
        });
    </script>
</body>
</html>
